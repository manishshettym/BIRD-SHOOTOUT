<!DOCTYPE html>
<html>
<head>
  <title>DISCO BIRD SHOOTOUT</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/kontra@latest/kontra.min.js"></script>
  <style>
    body { 
      margin: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      background-color: #202020; /* Dark grey background for body */
    }
    .arena {
      /* The .arena div is kept as a container. Its primary role is to center the canvas.
         The width and height are set to match the canvas. */
      width: 800px; 
      height: 500px; 
      position: relative; /* Useful if ever needing to overlay HTML elements on the game area */
    }
    canvas#gameCanvas { 
      display: block; 
      background-color: #70c5ce; /* Fallback background, game.js draws over this */
      /* cursor: crosshair; /* This will be set by game.js */
    }
  </style>
</head>
<body>

<div class="arena">
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <!-- Footer was here in original structure, can be added back if needed for links, etc. -->
  <!-- <footer></footer> -->
</div>

<script src="game.js"></script>
</body>
</html>
